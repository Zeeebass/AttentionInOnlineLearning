<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Tobii Eye-Tracking YouTube Attention Monitor</title>
    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        height: 100%;
        font-family: Arial, sans-serif;
        overflow: hidden;
      }
      .container {
        display: flex;
        height: 100%;
      }
      /* Left area for the YouTube video */
      .video-container {
        width: 95%;
        position: relative;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: #000;
      }
      .video-container iframe {
        width: 100%;
        height: 60%;
      }
      /* Right area for the attention indicator bar */
      .attention-bar {
        width: 15%;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        background-color: #525151;
      }
      .bar {
        width: 80px;
        height: 90%;
        border-radius: 25px;
        font-size: 24px;
        color: #818181;
        font-weight: bold;
        text-align: center;
        transition: background-color 0.5s, height 0.5s;
      }
      .attention-label {
        margin-top: 10px;
        font-size: 18px;
        font-weight: bold;
      }
      /* Debug area to see live tracking data (optional) */
      .debug {
        position: absolute;
        bottom: 10px;
        left: 10px;
        font-size: 14px;
        background: rgba(0, 0, 0, 0.7);
        color: white;
        padding: 10px;
        border-radius: 5px;
      }
      .popup-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        display: none;
        justify-content: center;
        align-items: center;
      }

      .popup-content {
        background: rgb(102, 102, 102);
        padding: 20px;
        border-radius: 10px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="video-container" id="videoContainer">
        <video
          id="video"
          controls
          autoplay
          style="width: 80vw; height: 80vh; object-fit: cover"
        >
          <source src="../BEP.mp4" type="video/mp4" />
          Your browser does not support the video tag.
        </video>
      </div>

      <div id="testBar" class="attention-bar">
        <div class="bar" id="attentionBar"></div>
      </div>

      <div id="attentionPopup" class="popup-overlay">
        <div class="popup-content">
          <p>Video is paused due to low attention levels.</p>
          <br />
          <br />
          <br />

          <button
            class="Gazeable"
            id="continue"
            style="width: 250px; height: 50px"
            onclick="hidePopup()"
          >
            Okay, I am back. Lets continue!
          </button>
        </div>
      </div>
    </div>

    <!-- Load jQuery -->
    <script src="jquery-2.1.1.min.js"></script>
    <!-- Load the Tobii4Csession library -->
    <script src="Tobii4Csession.js"></script>
    <!-- Load all scripts for experiment -->
    <script src="TestTobii4C.js"></script>
  </body>
</html>
